<!DOCTYPE html>
<html>
<head>
    <title>Virtual Camera Controller</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* background: #f9f9f9;  */
            color: #333;
            background: url('/static/wallhaven.png') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
        width: 70%;
        max-width: 750px;
        padding: 20px;
        border-radius: 10px;
        background: #fff;
        text-align: center;
        position: relative;

        /* 3D shadow effect */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 
                    0 6px 6px rgba(0, 0, 0, 0.15);
        
        /* Add a slight border to enhance depth */
        border: 2px solid #e0e0e0;

        /* Optional: subtle gradient */
        background: linear-gradient(145deg, #ffffff, #e6e6e6);
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 10px;
        }
        h1 { color: #444; }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        
        .buttons, .inputs {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button { 
            padding: 10px 20px; 
            border: none; 
            background: #007bff; 
            color: #fff; 
            cursor: pointer; 
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button:hover { background: #0056b3; }
        select, input[type=range], input[type=number] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        #status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <img src="/static/KNA.png" alt="Logo" class="logo">
    <div class="container">
        <!-- <img src="/static/KNA.jpg" alt="Logo" class="logo"> -->
        <h1>Virtual Camera Controller</h1>
        <div class="controls">
            <div class="buttons">
                <button onclick="getDevices()">List Devices</button>
                <button onclick="startStream()">Start Stream</button>
                <button onclick="stopStream()">Stop Stream</button>
                <button onclick="getStatus()">Get Status</button>
                <button onclick="refreshStatus()" style="background: #28a745;">Auto Refresh Status</button>
            </div>
            <div class="inputs">
                <label for="camera">Choose Camera:</label>
                <select id="camera"></select>

                <label for="fps">FPS:</label>
                <input id="fps" type="number" min="1" max="60" value="15">
                
                <label for="blur">Blur Strength (Odd number)</label>
                <input id="blur" type="range" min="1" max="51" step="2" value="21" oninput="updateBlurValue(this.value)">
                <span id="blurValue">Blur Strength: 21</span>

                <label for="background">Background:</label>
                <select id="background">
                    <option value="none">No background (Black)</option>
                    <option value="blur">Blur background</option>
                    <option value="default">Custom background</option>
                </select>
            </div>
        </div>

        <div id="status">Status: Waiting for action...</div>
    </div>

    <script>
        let autoRefreshInterval;
        let isAutoRefreshing = false;

        // Load devices on page load
        window.onload = function() {
            getDevices();
            getStatus();
        };

        function getDevices() {
            fetch('/devices')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('camera');
                    select.innerHTML = '';
                    if (data.length === 0) {
                        select.innerHTML = '<option value="">No cameras found</option>';
                        updateStatus('No cameras detected. Please check your camera connections.');
                    } else {
                        data.forEach(device => {
                            select.innerHTML += `<option value="${device.id}">${device.name}</option>`;
                        });
                        updateStatus(`Found ${data.length} camera(s)`);
                    }
                })
                .catch(error => {
                    updateStatus(`Error getting devices: ${error.message}`);
                });
        }

        function startStream() {
            const source = document.getElementById('camera').value;
            const fps = document.getElementById('fps').value;
            const blur = document.getElementById('blur').value;
            const background = document.getElementById('background').value;

            if (!source && source !== '0') {
                updateStatus('Please select a camera first');
                return;
            }

            updateStatus('Starting stream...');
            
            fetch(`/start?source=${source}&fps=${fps}&blur_strength=${blur}&background=${background}`)
                .then(response => response.json())
                .then(data => {
                    updateStatus(data.message);
                    if (response.ok) {
                        setTimeout(getStatus, 1000); // Get status after starting
                    }
                })
                .catch(error => {
                    updateStatus(`Error starting stream: ${error.message}`);
                });
        }

        function stopStream() {
            updateStatus('Stopping stream...');
            fetch('/stop')
                .then(response => response.json())
                .then(data => {
                    updateStatus(data.message);
                    setTimeout(getStatus, 1000); // Get status after stopping
                })
                .catch(error => {
                    updateStatus(`Error stopping stream: ${error.message}`);
                });
        }

        function getStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    const statusText = data.running ? 
                        `ðŸŸ¢ STREAMING - Source: ${data.input_source}, FPS: ${data.fps}, Blur: ${data.blur_strength}, Background: ${data.background}` :
                        'ðŸ”´ STOPPED - Stream is not running';
                    updateStatus(statusText);
                })
                .catch(error => {
                    updateStatus(`Error getting status: ${error.message}`);
                });
        }

        function refreshStatus() {
            if (isAutoRefreshing) {
                clearInterval(autoRefreshInterval);
                isAutoRefreshing = false;
                document.querySelector('button[onclick="refreshStatus()"]').textContent = 'Auto Refresh Status';
                document.querySelector('button[onclick="refreshStatus()"]').style.background = '#28a745';
            } else {
                autoRefreshInterval = setInterval(getStatus, 2000); // Refresh every 2 seconds
                isAutoRefreshing = true;
                document.querySelector('button[onclick="refreshStatus()"]').textContent = 'Stop Auto Refresh';
                document.querySelector('button[onclick="refreshStatus()"]').style.background = '#dc3545';
            }
        }

        function updateBlurValue(value) {
            // Ensure odd number
            if (value % 2 === 0) {
                value = parseInt(value) + 1;
                document.getElementById('blur').value = value;
            }
            document.getElementById('blurValue').textContent = `Blur Strength: ${value}`;
        }

        function updateStatus(message) {
            const timestamp = new Date().toLocaleTimeString();
            document.getElementById('status').innerHTML = `[${timestamp}] ${message}`;
        }
    </script>
</body>
</html>
